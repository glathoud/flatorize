<html>
  <head>

    <script type="text/javascript" src="../../flatorize_type_util.js"></script>

    <script type="text/javascript" src="../../flatorize_c.js"></script>

  <body>
    <h1>DFTREAL1024 use case: FFTW vs. flatorize_asmjs</h1>

    <script type="text/javascript">yak.paste("dftreal1024.yak.js");</script>
    

    <script type="text/yak.js">
[
    { hr : null }
    , { 'h3 id="test-browser"' : 'To run speed tests in the browser' }
].concat(
    [ 'naive', 'flatorize', 'flatorize_asmjs' ].map( function ( testname ) {
        
        var fname = 'dftreal1024_speed_test_' + testname
        , outname = 'dftreal1024_speed_test_' + testname + '_output'
        ;

        return [ 
            { h4 : testname }
            , yak.o( 'button onclick="' + fname + '(this,\'' + outname + '\')"', 'Measure the speed of ' + testname )
            , { pre : yak.o( 'code id="' + outname + '"', '' ) }
        ];
    }).reduce( yak.f( '.concat(k)' ))
)
    </script>
    


    <script type="text/javascript">yak.parse();</script>
    
  </body>
